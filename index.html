<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Budget Dashboard</title>

  <!-- Correct CSS path -->
  <link rel="stylesheet" href="src/css/styles.css" />
</head>

<body>
  <header class="top-bar">
    <div class="top-bar__left">
      <h1>Budget Dashboard</h1>
    </div>

    <div class="top-bar__filters">
      <label for="period-select">Period:</label>
      <select id="period-select">
        <option value="1m">Last 1 month</option>
        <option value="3m">Last 3 months</option>
        <option value="6m" selected>Last 6 months</option>
        <option value="ytd">Year to date</option>
        <option value="custom">Custom range</option>
      </select>

      <div id="custom-range" class="hidden">
        <input type="date" id="date-from" />
        <input type="date" id="date-to" />
      </div>
    </div>
  </header>

  <!-- Navigation Tabs -->
  <div class="tabs">
    <label>
      <input type="radio" name="tab" id="tab-radio-dashboard" checked />
      <span>Dashboard</span>
    </label>

    <label>
      <input type="radio" name="tab" id="tab-radio-transactions" />
      <span>Transactions</span>
    </label>

    <label>
      <input type="radio" name="tab" id="tab-radio-categories" />
      <span>Categories</span>
    </label>

    <label>
      <input type="radio" name="tab" id="tab-radio-import" />
      <span>Import</span>
    </label>
  </div>

  <!-- DASHBOARD TAB -->
  <section id="tab-dashboard" class="tab-content">
    <h2>Income statement</h2>
    <p>Summary of income and expenses for the selected period.</p>

    <div id="income-statement"></div>
  </section>

  <!-- TRANSACTIONS TAB -->
  <section id="tab-transactions" class="tab-content hidden">
    <h2>Transactions</h2>

    <table class="transactions-table">
      <thead>
        <tr>
          <th></th>
          <th>Date</th>
          <th>Description</th>
          <th>Amount</th>
          <th>Category</th>
        </tr>
      </thead>
      <tbody id="transactions-body"></tbody>
    </table>
  </section>

  <!-- CATEGORIES TAB -->
  <section id="tab-categories" class="tab-content hidden">
    <h2>Categories</h2>

    <div class="category-columns">
      <div class="category-column">
        <h3>Income categories</h3>
        <div id="income-category-tree"></div>
      </div>

      <div class="category-column">
        <h3>Expense categories</h3>
        <div id="expense-category-tree"></div>
      </div>

      <div class="category-editor">
        <h3>Categories editor</h3>
        <p>Paste your category tree here. Use dashes for nesting.</p>
        <textarea id="categories-editor"></textarea>
        <button id="apply-categories">Update categories</button>
      </div>
    </div>
  </section>

  <!-- IMPORT TAB -->
  <section id="tab-import" class="tab-content hidden">
    <h2>Import transactions</h2>

    <label>CSV file:
      <input type="file" id="import-file" accept=".csv" />
    </label>

    <label>
      <input type="checkbox" id="import-clear-existing" />
      Clear existing transactions before import
    </label>

    <button id="import-button">Import CSV</button>

    <p id="import-status"></p>
  </section>

  <!-- Correct JS path -->
  <script src="src/app.js"></script>
</body>
</html>
